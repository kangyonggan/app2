server:
  port: 8888
  context-path: /

multipart:
  maxFileSize: 2048KB
  maxRequestSize: 2048KB

spring:
  datasource:
    name: test
    url: jdbc:mysql://localhost:3306/app?useUnicode=true&characterEncoding=UTF-8&useOldAlias
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 3
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    initialize: false

